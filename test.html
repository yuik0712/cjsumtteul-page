<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #calendar {
            width: 100%;
            margin: 0 auto;
            max-width: 600px;
        }

        #calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }


        #calendar-body {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #333;
        }

        #calendar-body div {
            padding: 20px;
            background-color: white;
            text-align: center;
        }

        .change-month {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="calendar"> <!-- 캘린더의 전체 div 요소를 묶은 컨테이너 -->
        <div id="calendar-header"> <!-- 캘린더의 헤더 영역 -->
            <span id="month-prev" class="change-month"><</span>
            <h1 id="month">July 2025</h1>
            <span id="month-next" class="change-month">></span>
        </div>
        <div id="calendar-body">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <!-- Days of the month will go here -->
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
            <div>17</div>
            <div>18</div>
            <div>19</div>
            <div>20</div>
            <div>21</div>
            <div>22</div>
            <div>23</div>
            <div>24</div>
            <div>25</div>
            <div>26</div>
            <div>27</div>
            <div>28</div>
            <div>29</div>
            <div>30</div>
            <div>31</div>
</div>
</div>
    </div>
</body>
</html>
